<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:ital,wght@0,700;1,400&display=swap"
        rel="stylesheet">
    <title>Conversor de Moedas</title>
    <img src="./assets/gif.gif" alt="mão-logo" class="mão-logo">
</head>

<body>
    <main class="converter">
        <label>
            Valor
            <input id="input-real" class="valor" placeholder="Digite o valor">
        </label>

        <label>
            Converter para:
            <select id="currency-select" class="MoedaDestino">
                <option value="US$ Dólar americano">Dólar Americano (USD)</option>
                <option value="€ Euro">Euro (EUR)</option>
                <option value="₿ Bitcoin">Bitcoin (BTC)</option>
            </select>
        </label>

        <button id="convert-button" class="button-Roxo">Converter</button>

        <div class="box">
            <img src="./assets/brasil 2.png" alt="brasil-logo" class="brasil">
            <p class="moedaReal">Real</p>
            <p id="real-value-text" class="moedaRealvalor">R$ 0.00</p>
            <img src="./assets/seta.png" alt="seta-logo" class="seta">
            <img id="currency-img" src="./assets/estados-unidos (1) 1.png" alt="eua-logo" class="eua">
            <p id="currency-name" class="moedaConvertida">Dólar americano</p>
            <p id="currency-value-text" class="moedaconvertidavalor">US$ 0.00</p>
        </div>
    </main>

    <script src="./script.js"></script>
</body>

</html>
